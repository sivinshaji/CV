<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <div class="contact-form-container">
      <h1>Contact Me</h1>
      <form class="contact-form" action="" method="">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="Name" placeholder="Joe" />
        <label for="mobile">Your Mobile</label>
        <input type="text" id="mobile" name="Mobile" placeholder="+971 12812844" />
        <label for="email">Your Email</label>
        <input type="email" id="email" name="Email" placeholder="joe@example.com" />
        <label for="details">Your Enquiry</label>
        <textarea name="Details" id="details" rows="5" cols="30"></textarea>
        <button type="button" name="button">Send Enquiry</button>
      </form>
    </div>
  </body>
</html>
